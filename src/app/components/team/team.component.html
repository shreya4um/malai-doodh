<!-- Team Section -->
<section class="py-20 bg-gray-50 dark:bg-gray-800 transition-colors duration-300">
  <div class="container">
    <div class="text-center mb-16">
      <h5 class="text-[#404a3d] dark:text-[#eddd5e] uppercase tracking-wider font-semibold mb-2">Our Team</h5>
      <h2 class="text-3xl md:text-4xl font-bold text-gray-800 dark:text-white mb-4">Meet Our Experienced Team Members</h2>
    </div>
    <div class="grid lg:grid-cols-3 md:grid-cols-2 gap-8">
      <div *ngFor="let member of teamMembers" class="bg-white dark:bg-gray-700 rounded-lg shadow-lg overflow-hidden hover:shadow-xl transition-all duration-300 group">
        <div class="relative overflow-hidden">
          <img [src]="member.image" [alt]="member.name" class="w-full h-80 object-cover group-hover:scale-110 transition-transform">
        </div>
        <div class="p-8 text-center">
          <h3 class="text-xl font-semibold text-gray-800 dark:text-white">{{member.name}}</h3>
          <p class="text-green-700 dark:text-[#eddd5e] font-medium mb-4">{{member.position}}</p>
          <div class="flex justify-center space-x-4 text-gray-500 dark:text-gray-400">
            <i class="pi pi-facebook text-xl hover:text-green-600 dark:hover:text-[#eddd5e] cursor-pointer transition-colors"></i>
            <i class="pi pi-twitter text-xl hover:text-green-600 dark:hover:text-[#eddd5e] cursor-pointer transition-colors"></i>
            <i class="pi pi-instagram text-xl hover:text-green-600 dark:hover:text-[#eddd5e] cursor-pointer transition-colors"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
