<!-- Top Header -->
<div class="w-full bg-[#404a3d] py-2" style="font-family: 'Open Sans', sans-serif; font-size: 1rem; font-weight: 400; line-height: 1.5;">
  <div class="w-full px-6 flex justify-between items-center text-white">
    <div class="flex items-center space-x-3">
      <span class="text-sm font-normal">Follow Us:</span>
      <div class="flex space-x-2">
        <a *ngFor="let social of socialLinks" 
           [href]="social.url" 
           class="text-white hover:text-[#eddd5e] transition-colors text-sm">
          <i [class]="social.icon"></i>
        </a>
      </div>
    </div>
    <div class="flex items-center">
      <div class="flex items-center text-sm bg-[#eddd5e] text-black px-3 py-1 rounded">
        <i [class]="contactInfo.icon" class="mr-1 text-sm"></i>
        <span class="font-medium">{{contactInfo.phone}}</span>
      </div>
    </div>
  </div>
</div>

<!-- Main Navigation -->
<nav class="w-full bg-white shadow-md sticky top-0 z-50" style="font-family: 'Open Sans', sans-serif;">
  <div class="max-w-full px-6">
    <div class="flex justify-between items-center py-3">
      <!-- Logo and Menu Items -->
      <div class="flex items-center">
        <a routerLink="/" class="text-3xl font-bold text-[#404a3d] mr-12" style="font-weight: 700;">
          Milky
        </a>
  
      </div>
      
      <!-- Right Actions -->
      <div class="flex items-center space-x-4">
              <div class="hidden lg:flex items-center space-x-8">
          <a *ngFor="let item of menuItems" 
             [routerLink]="item.route" 
             routerLinkActive="text-[#404a3d] font-semibold" 
             class="text-[#5b8c51]  transition-colors font-medium py-3 text-base uppercase tracking-wide" 
             style="font-weight: 500; font-size: 0.875rem;">
            {{item.label}}
          </a>
        </div>
        <button class="p-2 text-gray-600 hover:text-[#404a3d] transition-colors">
          <i class="pi pi-search text-lg"></i>
        </button>
        <button 
          (click)="themeService.toggleTheme()"
          class="p-2 rounded-full bg-gray-100 hover:bg-gray-200 transition-colors">
          <i [class]="themeService.currentTheme() === 'light' ? 'pi pi-moon' : 'pi pi-sun'" 
             class="text-gray-600"></i>
        </button>
        <button class="lg:hidden p-2 text-gray-600 hover:text-[#404a3d]">
          <i class="pi pi-bars text-xl"></i>
        </button>
      </div>
    </div>
  </div>
</nav>
