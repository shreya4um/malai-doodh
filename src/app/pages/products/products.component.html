<div class="min-h-screen bg-gray-50 dark:bg-gray-900 py-16">
  <div class="container mx-auto px-4">
    <div class="text-center mb-12">
      <h1 class="text-4xl font-bold mb-4 text-gray-800 dark:text-gray-200">Our Products</h1>
      <p class="text-xl text-gray-600 dark:text-gray-400">
        Fresh, organic dairy products made with care and tradition
      </p>
    </div>

    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
      <p-card *ngFor="let product of products" class="h-full">
        <ng-template pTemplate="header">
          <div class="h-48 overflow-hidden">
            <img [src]="product.image" [alt]="product.name" class="w-full h-full object-cover">
          </div>
        </ng-template>
        
        <div class="space-y-4">
          <div class="flex justify-between items-start">
            <div class="flex items-center gap-2">
              <i [class]="product.icon" class="text-xl text-primary-600 dark:text-primary-400"></i>
              <h3 class="text-xl font-semibold text-gray-800 dark:text-gray-200">{{product.name}}</h3>
            </div>
            <p-tag [value]="product.category" 
                   [severity]="product.category === 'Premium' ? 'success' : 'info'">
            </p-tag>
          </div>
          
          <p class="text-gray-600 dark:text-gray-400">{{product.description}}</p>
          
          <div class="flex justify-between items-center">
            <span class="text-2xl font-bold text-primary-600 dark:text-primary-400">
              ${{product.price}}
            </span>
            <p-button label="Add to Cart" 
                      size="small"
                      styleClass="p-button-outlined">
            </p-button>
          </div>
        </div>
      </p-card>
    </div>
  </div>
</div>
